<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <script src="gallery.js" defer></script>
  <title>Gallery</title>
</head>

<body>

  <div class="header">
    <img class="logo" src="assets/vision.png" alt="image of the company logo, that shows an eye with three people standing under it"></img>
    <div class="menu">
        <a href="gallery.html">
            <i class="fi fi-rr-gallery"></i>
        </a>
        <a href="#footer">
            <i class="fi fi-rr-key"></i>
        </a>
        <a href="team.html">
            <i class="fi fi-rr-people"></i>
        </a>
    </div>
  </div>

  <div class="page-content">
    <h1>GALLERY</h1>
    <div class="gallery-container">
      <div id="galleryItem" class="gallery-item">
        <img src="assets/placeholder-landscape.png" alt="gallery-image" class="gallery-image">
      </div>
      <div id="galleryItem" class="gallery-item">
        <img src="assets/placeholder-landscape.png" alt="gallery-image" class="gallery-image">
      </div>
    </div>
  </div>

  

  <div class="footer">
    <div class="footer-grid">
      <div class="footer-contact">
        <div class="input-container">
          <i class="fi fi-rr-phone-call"></i>
        <input type="text" class="hidden-input" id="phoneInput">
        </div>
        <div class="input-container">
          <i class="fi fi-rr-marker"></i>
        <input type="text" class="hidden-input" id="locationInput">
        </div>
        <div class="input-container">
          <i class="fi fi-rr-envelope"></i>
        <input type="text" class="hidden-input" id="mailInput">
        </div>
      </div>
      <button class="btn" id="submitBtn">Contact us</button>
    </div>
    
  </div>

</body>

</html>
