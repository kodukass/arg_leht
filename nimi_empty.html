<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="gallery.js" defer></script>
    <title>Team member</title>
</head>
<body>
  <div class="header">
    <a href="index.html" class="logo-link">
        <img class="logo" src="assets/vision.png" alt="image of the company logo, that shows an eye with three people standing under it">
    </a>
    <a href="javascript:void(0);" class="menu-toggle" onclick="mobileMenu()">
            <i class="fa fa-bars"></i>
          </a>
    <div class="menu" id="menu">
        <a href="gallery.html">
          <i class="fi fi-rr-gallery"></i>
          <span class="label">Gallery</span>
        </a>
        <a href="#footer">
          <i class="fi fi-rr-key"></i>
          <span class="label">Log In</span>
        </a>
        <a href="team.html">
          <i class="fi fi-rr-people"></i>
          <span class="label">Team</span>
        </a>
        
      </div>
</div>

  <div class="page-content">
        <section>
            <div class="nimi_container">
                <div class="nimi_member">
                    <img src="media/placeholder.png" alt="team member photo 1" />
                    <h3>NIMI NIMI</h3>
                    <p>OCCUPATION</p>
                </div>
                <div class="nimi_text">
                    <h3>Siia tuleb tekst, millest ei saa koodi sõna välja. Kõigil lehteldel see erinev.</h3>
                </div>
            </div>
        </section>
  </div>

  <div class="footer" id="footer">
    <div class="footer-grid">
      <div class="footer-contact">
        <div class="input-container">
          <i class="fi fi-rr-phone-call"></i>
        <input type="text" class="hidden-input" id="phoneInput">
        </div>
        <div class="input-container">
          <i class="fi fi-rr-marker"></i>
        <input type="text" class="hidden-input" id="locationInput">
        </div>
        <div class="input-container">
          <i class="fi fi-rr-envelope"></i>
        <input type="text" class="hidden-input" id="mailInput">
        </div>
      </div>
      <button class="btn" id="submitBtn">Contact us</button>
    </div>
</body>
</html>
