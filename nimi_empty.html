<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script src="gallery.js" defer></script>
    <title>Nimi Nimi</title>
</head>
<body>
  <header>
    midagi et see tekiks lehele
  </header>

  <div class="page-content">
        <section>
            <h1>Nimi Nimi</h1>
            <div class="nimi_container">
                <div class="nimi_member">
                    <img src="media/placeholder.png" alt="team member photo 1" />
                    <h3>NIMI NIMI</h3>
                    <p>OCCUPATION</p>
                </div>
                <div class="nimi_text">
                    <h3>Siia tuleb tekst, millest ei saa koodi sõna välja. Kõigil lehteldel see erinev.</h3>
                </div>
            </div>
        </section>
  </div>

  <div class="footer">
    <div class="footer-grid">
      <div class="footer-contact">
        <div class="input-container">
          <i class="fi fi-rr-phone-call"></i>
        <input type="text" class="hidden-input" id="phoneInput">
        </div>
        <div class="input-container">
          <i class="fi fi-rr-marker"></i>
        <input type="text" class="hidden-input" id="locationInput">
        </div>
        <div class="input-container">
          <i class="fi fi-rr-envelope"></i>
        <input type="text" class="hidden-input" id="mailInput">
        </div>
      </div>
      <button class="btn" id="submitBtn">Contact us</button>
    </div>
</body>
</html>
